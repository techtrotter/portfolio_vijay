<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Bijoy Laxmi B | Personal Portfolio Website built with React.js" />
  
  <!-- Title of the website -->
  <title>Bijoy Laxmi B | Portfolio</title>

  <!-- Favicon and Manifest Links -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Bijoy Laxmi B | Portfolio">
  <meta itemprop="description" content="Personal portfolio showcasing Bijoy Laxmi B's work, projects, and skills as an Odoo Developer, full-stack developer, and machine learning enthusiast.">
  <meta itemprop="image" content="https://your-image-url.com/portfolio-image.png">

  <!-- Facebook Meta Tags (Open Graph) -->
  <meta property="og:url" content="https://bijoy-portfolio.netlify.app">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Bijoy Laxmi B | Portfolio">
  <meta property="og:description" content="A comprehensive showcase of Bijoy Laxmi B's technical skills in Odoo development, full-stack web development, and more.">
  <meta property="og:image" content="https://your-image-url.com/portfolio-image.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bijoy Laxmi B | Portfolio">
  <meta name="twitter:description" content="Personal portfolio showcasing Bijoy Laxmi B's technical expertise and projects in Odoo development and full-stack web development.">
  <meta name="twitter:image" content="https://your-image-url.com/portfolio-image.png">

</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</html>
